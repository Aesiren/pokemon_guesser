<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Poke Guesser</title>


  <link href="index.css" rel="stylesheet">

</head>

<header>
  <h1>Who's That Pokemon!</h1>
  <br><br>
  <h1 id="timer">0</h1>
</header>

<body>

  <div class="content">


    <div class="playerInfo">
      <label>Score:</label>
      <label id="playerScore">0</label>
      <label id="winMessage">What's Your Guess?</label>
    </div>

    <div class="playerInput">
      <input type="text" id="guess" />
      <button id="guessButton">Guess</button>
    </div>

    <div class="pokeInfo">
      <span>Pokemon ID:</span>
      <label id="currentID">?</label>
      <br>
      <img src="" id="currentPic" height="192px" width="192px"></img>
      <br>
      <span>Pokemon Name:</span>
      <label id="currentName">??</label>
    </div>

  </div>


</body>

<script src="index.js"></script>

</html>
